<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">CRM with Django</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      {% if request.user.is_authenticated %}
        {% if request.user.is_organisor %}
          <a href="{% url 'agents:list' %}" class="mr-5 hover:text-gray-900">Agents</a>
        {% endif %}
      <a href="{% url 'leads:list' %}" class="mr-5 hover:text-gray-900">Leads</a>
        <a href="{% url 'logout' %}" class="mr-5 hover:text-gray-900">Logout</a>
      {% else %}
        <a href="{% url 'signup' %}" class="mr-5 hover:text-gray-900">Sign up</a>
      {% endif %}
    </nav>
    {% if request.user.is_authenticated %}
    Agent: {{ request.user.username }}
    {% else %}
    <button class="inline-flex items-center bg-indigo-500 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-600 text-white rounded text-base mt-4 md:mt-0">
      <a href="{% url 'login'  %}">Log in</a>
      
    </button>
    {% endif %}
  </div>
</header>
