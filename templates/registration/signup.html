{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rouded-md" type="submit">Sign Up</button>
    </form>
    <div class="py-5 border-t border-gray-200 mt-5">
        <a class="hover:text-blue-500" href="{% url 'reset-password' %}">
            Forgot password?
        </a>
    </div>
</div>

{% endblock content %}
