{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="bg-grey-light p-3 rounded font-sans w-full m-4">
  <ol class="list-reset flex text-grey-dark">
    <li><a href="{% url 'landing-page' %}" class="text-blue font-bold">Home</a></li>
    <li><span class="mx-2">/</span></li>
    <li><a href="{% url 'agents:list' %}" class="text-blue font-bold">Agents</a></li>
    <li><span class="mx-2">/</span></li>
    <li><a href="{% url 'agents:detail' agent.id %}" class="text-blue font-bold">{{ agent.user.username }}</a></li>
    <li><span class="mx-2">/</span></li>
    <li>Update</li>
  </ol>
</div>

<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">AGENT</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{agent.user.username}}</h1>
        <div class="flex mb-4">
          <a href="{% url 'agents:detail' agent.id %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Details</a>
          <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Reviews</a>
          <a href="{% url 'agents:update' agent.id %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Update</a>
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rouded-md" type="submit">Update</button>
        </form>

        <div class="py-5 border-t border-gray-200 mt-5">
            <button class="w-full text-white bg-red-500 hover:bg-red-600 px-3 py-1 rouded-md">
              <a class="w-full" href="{% url 'agents:delete' agent.id %}">Delete</a>
            
            </button>
        </div>
        
      </div>
    </div>
  </div>
</section>

{% endblock content %}
