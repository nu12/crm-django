{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <h2>Are you sure you want to delete this agent?</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full text-white bg-red-500 hover:bg-red-600 px-3 py-1 rouded-md" type="submit">Delete</button>
    </form>
    <div class="py-5 border-t border-gray-200 mt-5">
        <a class="hover:text-blue-500" href="{% url 'agents:update' agent.pk %}">Go back</a>
    </div>

</div>
{% endblock content %}
